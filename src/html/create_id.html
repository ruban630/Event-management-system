<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New ID</title>
    <link rel="stylesheet" href="c:\Users\Dell\Desktop\event management\css\login.css">
</head>
<body>

    <h1 align="center" style="color:white;">Create New User ID</h1>

    <div class="container">
        <form id="createIdForm">
            <div class="form-group">
                <label for="user-id"><h3>User ID</h3></label>
                <input type="text" class="form-control" id="user-id" name="userID" placeholder="Enter new User ID" required>
            </div>
            <div class="form-group">
                <label for="new-password"><h3>Password</h3></label>
                <input type="password" class="form-control" id="new-password" name="password" placeholder="Create Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password"><h3>Confirm Password</h3></label>
                <input type="password" class="form-control" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary"><b>Create ID</b></button>
        </form>

        <div id="message" class="mt-3"></div>
        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script src="create_id.js"></script> <!-- Updated JS file path -->

</body>
</html>
