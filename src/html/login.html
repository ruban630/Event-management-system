<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>

    <h1 align="center" style="color:white;">Event Registration</h1>

    <div class="container mt-5">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="userID"><h3>User ID</h3></label>
                <input type="text" class="form-control" id="userID" name="userID" placeholder="User ID">
            </div>
            <div class="form-group">
                <label for="password"><h3>Password</h3></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary"><b>Login</b></button>
        </form>

        <div id="message" class="mt-3"></div>

        <div class="extra-options mt-3">
            <p><a href="../html/create_id.html">Create New ID</a></p>
            <p><a href="../html/forgot_password.html">Forgotten Password?</a></p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            var userID = document.getElementById("userID").value.trim();
            var password = document.getElementById("password").value.trim();
            
            if (userID === "" || password === "") {
                document.getElementById("message").innerHTML = "<p style='color:red;'>All fields are required!</p>";
                return;
            }

            // Simulated User Database (Replace with actual backend authentication)
            var users = {
                "admin": "1234",
                "user1": "pass1",
                "user2": "pass2"
            };

            // Check if user exists and password matches
            if (users[userID] && users[userID] === password) {
                localStorage.setItem("loggedInUser", userID); // Store session
                window.location.href = "index.html"; // Redirect to index page
            } else {
                document.getElementById("message").innerHTML = "<p style='color:red;'>Invalid User ID or Password!</p>";
            }
        });
    </script>

</body>
</html>
