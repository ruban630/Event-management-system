<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="c:\Users\Dell\Desktop\event management\css\login.css">
</head>
<body>

    <h1 align="center" style="color:white;">Reset Your Password</h1>

    <div class="container">
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="reset-User-id"><h3>User ID</h3></label>
                <input type="text" class="form-control" id="reset-User-id" placeholder="Enter User ID" required>
            </div>
            <div class="form-group">
                <label for="new-password"><h3>New Password</h3></label>
                <input type="password" class="form-control" id="new-password" placeholder="New Password" required>
            </div>
            <button type="submit" class="btn btn-primary"><b>Reset Password</b></button>
        </form>

        <div id="message" class="mt-3"></div>
        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script src="../js/forgot_password.js"></script>

</body>
</html>
